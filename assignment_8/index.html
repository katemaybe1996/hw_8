<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <form id="form">
        <div class="form-row mb-3 ml-5">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="" value="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault02">Email</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="" value="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationDefaultUsername" placeholder="" aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
        </div>
        <div class="form-row ml-5">
            <div class="col-md-6 mb-3">
                <label for="validationDefault03">Phone</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="" required>
            </div>

        </div>

        <button class="btn btn-primary ml-5" type="submit">Submit form</button>
    </form>
    <div id="divForLi">

    </div>
    <script src="app.js"></script>
</body>

</html>
